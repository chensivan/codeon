<div ng-controller='RequestPromptController' class='code-on-request-prompt'>
  <div>
    <h2>Briefly name your request. (e.g. javascript event handler syntax)</h2>
  </div>
  <div>
    <textarea id = "request-title" class="form-control native-key-bindings" rows="1" tabIndex = -1  placeholder = "(e.g. javascript event handler syntax)"/>
  </div>
  <div>
    <h2>Pressing "Start Recording" button below will start recording your voice and text written in the editor. Be ready to speak!</h2>
  </div>
  <div class="prompt_buttons">
  	<button type='button' class='btn btn-default icon icon-primitive-dot settings' ng-click='startRecording()'>Start Recording</button>
  	<button type='button' class='btn btn-default icon settings' ng-click='cancelPrompt()'>Cancel</button>
  </div>

</div>
