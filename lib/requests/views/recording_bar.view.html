<div ng-controller='RecordingBarController'>
	<div class ='codeon title-request'>
		<form ng-submit='startRecording()' ng-hide='COUNTDOWN || isRecording'>
				<h2>Briefly name your request. (e.g. javascript event handler syntax)</h2>
				<textarea  ng-model = "requestTitle" id = "request-title" class="form-control native-key-bindings" rows="1" tabIndex = -1  placeholder = "(e.g. javascript event handler syntax)"/>
				<h2>Pressing "Start Recording" button below will start recording your voice and text written in the editor. Be ready to speak!</h2>
					<div ng-hide = "COUNTDOWN" class="prompt_buttons">
						<button id='startRecording' type='button' class='btn btn-default icon icon-primitive-dot settings h3_size' ng-click='startCountdown()'>Start Recording</button>
						<button id='cancelRecording' type='button' class='btn btn-default icon settings h3_size' ng-click='cancelRecording()'>Cancel</button>
					</div>
		</form>

		<div ng-show = "COUNTDOWN && !isRecording" class = "big_countdown">
			<span class = "in_red">Be ready to speak in {{COUNTDOWN_NUMBER}}.</span>
		</div>
	</div>
	<div  class='codeon-recording-bar'>

		<div ng-show = "isRecording">
			&nbsp;&nbsp;&nbsp;
			<span class='h2_size in_red'> ‚óè Recording</span>
			<img src="atom://atom-codeon/resources/ani_equalizer_white.gif" height = 16>
			&nbsp;&nbsp;&nbsp;
			<button type='button' class='h2_size btn btn_default icon icon-primitive-square settings' ng-click='doneRecording()'>Done</button>
			<button type='button' class='h2_size btn btn_default icon icon-circle-slash settings' ng-click='cancelRecording()'>Cancel</button>
		</div>
	</div>
</div>
