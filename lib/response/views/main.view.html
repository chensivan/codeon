

<div ng-controller='MainController'>
	<h1>Response List</h1>

	<div ng-repeat="obj in myArr" ng-click="myClick(obj)"> <p>{{ obj.id }} </p> </div>

	<div ng-if='selectedObj' ng-controller='ShowRequest'>


		<h2>{{selectedObj.id}}</h2>
		<p>{{selectedObj.request}}</p>

		<div ng-repeat="response in selectedObj.responseContent" ng-click="subResponseClick(response)" ng-style="{ 'width' : width, 'background' : bgColor }">
			<p>{{response.type}}</p>
			<p>{{response.response}}</p>
		</div>



		<button ng-show="selectedObj" ng-click="merge(selectedObj)">Merge</button>
		<button ng-show="selectedObj" ng-click="nah(selectedObj)">Nah..</button>
		<div ng-show="isRejecting">
			<p>Why?</p>
			<input></br>
			<button>plz iterate</button>
		</div>

	</div>


</div>
