<div ng-controller='MainController'>
	<h1>Response List</h1>

	<div ng-repeat="obj in myArr" ng-click="myClick(obj)"> {{ obj.id }} </div>

	<div ng-controller='ShowRequest'>
		<h2>{{selectedObj.id}}</h2>
		<p>{{selectedObj.request}}</p>
		<p>{{selectedObj.responseType}}</p>
		<p>{{selectedObj.responseContent}}</p>
		<button ng-show="selectedObj" ng-click="merge(selectedObj)">Merge</button>
		<button ng-show="selectedObj" ng-click="nah(selectedObj)">Nah..</button>
		<p>{{why}}</p>
		<input ng-show="why">
		<button ng-show="why">plz iterate</button>
		
	</div>


</div>
